<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pomorodo Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery.countdown.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2 class="pomodoro">Pomodoro Clock</h2>
		<h1></h1>
		<div>
			<button class="start">Start</button>
			<button class="pause">Pause</button>
			<button class="reset">Reset</button>
		</div>
		<div class="work">
			<h3>Work</h3>
			<button class="minus">-</button>
			<h2 class="work-display">25</h2>
			<button class="plus">+</button>	
		</div>
		<div class="break">
			<h3>Break</h3>
			<button class="minus">-</button>
			<h2 class="break-display">5</h2>
			<button class="plus">+</button>
		</div>	
		<h3>Pomodoro sessions: <span class="count">0</span></h3>
		<audio id="audio" src="js/beep-08b.mp3"></audio>
	</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.plugin.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
